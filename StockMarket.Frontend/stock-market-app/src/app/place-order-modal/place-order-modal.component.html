<h2 mat-dialog-title>Place Order</h2>
<mat-dialog-content class="mat-typography place-order-modal">
  <form [formGroup]="orderForm" novalidate>
    <p>
      <strong>Stock:</strong> {{ data.stock.name }}<br>
      <strong>Price:</strong> {{ data.stock.price | currency }}
    </p>

    <mat-form-field appearance="fill">
      <mat-label>Your Name</mat-label>
      <input matInput formControlName="personName" required>
      <mat-error *ngIf="orderForm.controls['personName'].hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" required min="1">
      <mat-error *ngIf="orderForm.controls['quantity'].hasError('required')">
        Quantity is required
      </mat-error>
      <mat-error *ngIf="orderForm.controls['quantity'].hasError('min')">
        Quantity cannot be less than 1
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="place-order-modal-actions">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="placeOrder()" [disabled]="!orderForm.valid">Place Order</button>
</mat-dialog-actions>
